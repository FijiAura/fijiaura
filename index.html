<!DOCTYPE html>
<!-- Add class="dark" to enable dark mode by default -->
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>epic cool website</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        // Set dark mode in Tailwind CSS
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple animation for cards on hover */
        .portfolio-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">

    <!-- Header Section -->
    <header class="bg-gradient-to-r from-teal-400 to-cyan-500 dark:from-teal-500 dark:to-cyan-600 shadow-md text-white">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold">FijiAura</h1>
                <p class="text-lg opacity-90">I dont even know how to code.‚Ñ¢</p>
            </div>
            <!-- Theme Toggle Button -->
            <button id="theme-toggle" class="p-2 rounded-full text-white hover:bg-white/20 focus:outline-none focus:ring-2 focus:ring-white">
                <svg id="theme-toggle-dark-icon" class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
                <svg id="theme-toggle-light-icon" class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
            </button>
        </div>
    </header>

    <!-- Main Content: Portfolio Section -->
    <main class="container mx-auto px-6 py-12">
        <h2 class="text-3xl font-bold mb-8 text-center text-gray-900 dark:text-white">Hi! I'm Fij! this is just some stuff i have "made".</h2>
        
        <!-- Portfolio items will be injected here by JavaScript -->
        <div id="portfolio-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Cards are generated by JS -->
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-white dark:bg-gray-800 mt-12 shadow-inner">
        <div class="container mx-auto px-6 py-6 text-center text-gray-600 dark:text-gray-400">
            <p>&copy; 2025 Fij. Licensed under MIT.</p>
            <div class="flex justify-center space-x-6 mt-4">
                <a href="https://en.wikipedia.org/wiki/User:FijiAura" class="hover:text-teal-500 dark:hover:text-teal-400">üìñ Wikipedia</a>
                <a href="https://gdbrowser.com/u/fijiaura" class="hover:text-teal-500 dark:hover:text-teal-400">üü® GDBrowser</a>
                <a href="https://github.com/FijiAura" class="hover:text-teal-500 dark:hover:text-teal-400">üêà‚Äç‚¨õ GitHub</a>
            </div>
        </div>
    </footer>

    <script>
        // --- LIGHT/DARK MODE LOGIC ---
        const themeToggleBtn = document.getElementById('theme-toggle');
        const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

        // Check for saved theme in localStorage or system preference
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            themeToggleLightIcon.classList.remove('hidden');
        } else {
            document.documentElement.classList.remove('dark');
            themeToggleDarkIcon.classList.remove('hidden');
        }

        themeToggleBtn.addEventListener('click', () => {
            // toggle icons
            themeToggleDarkIcon.classList.toggle('hidden');
            themeToggleLightIcon.classList.toggle('hidden');

            // if set via local storage previously
            if (localStorage.getItem('color-theme')) {
                if (localStorage.getItem('color-theme') === 'light') {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                }
            // if NOT set via local storage previously
            } else {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                }
            }
        });


        // --- PORTFOLIO DATA ---
        const portfolioItems = [
            {
                title: 'Project One',
                description: 'This is a placeholder.',
                imageUrl: 'https://placehold.co/600x400/3498db/ffffff?text=Project+1',
                link: '#'
            },
            {
                title: 'Project Two',
                description: 'This is a placeholder.',
                imageUrl: 'https://placehold.co/600x400/e74c3c/ffffff?text=Project+2',
                link: '#'
            },
            {
                title: 'GregTech: New Horizons',
                description: 'I made alot of the loading screen tips in this Minecraft modpack, considered to be the best. Click here to go to the modpack website.',
                imageUrl: 'https://www.gtnewhorizons.com/images/big_gnd.webp',
                link: 'https://www.gtnewhorizons.com'
            },
            {
                title: 'Mods',
                description: 'Click here to find all the Minecraft Mods I have made.',
                imageUrl: 'https://cdn.modrinth.com/data/vyGTpHb2/d6c1df18b376e7549e9ec6eb5110b0624f9fc493_96.webp',
                link: 'https://modrinth.com/user/FijiAura'
            }
        ];

        // --- DYNAMICALLY CREATE PORTFOLIO ITEMS ---
        document.addEventListener('DOMContentLoaded', () => {
            const portfolioGrid = document.getElementById('portfolio-grid');

            portfolioItems.forEach(item => {
                const cardHTML = `
                    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg dark:shadow-gray-700/50 overflow-hidden transform transition-all duration-300 portfolio-card">
                        <img class="h-48 w-full object-cover" src="${item.imageUrl}" alt="${item.title}" onerror="this.onerror=null;this.src='https://placehold.co/600x400/d1d5db/374151?text=Image+Not+Found';">
                        <div class="p-6">
                            <h3 class="text-xl font-semibold mb-2 text-gray-900 dark:text-white">${item.title}</h3>
                            <p class="text-gray-700 dark:text-gray-300 mb-4">${item.description}</p>
                            <a href="${item.link}" target="_blank" class="text-teal-600 dark:text-teal-400 hover:underline font-medium">View Project &rarr;</a>
                        </div>
                    </div>
                `;
                portfolioGrid.innerHTML += cardHTML;
            });
        });
    </script>

</body>
</html>
